<body>
	<!--
	Aquarelle. Create several columns from rectangles of the same
color but with the different transparency - use <table>. Possible
output you see at Aquarelle.JPG. Colors - your choice
-->


	<table>
		<tr>
			<td style="background-color: rgba(255, 0, 0, 0.1);">1</td>
			<td style="background-color: rgba(255, 0, 0, 0.2);">2</td>
			<td style="background-color: rgba(255, 0, 0, 0.3);">3</td>
			<td style="background-color: rgba(255, 0, 0, 0.4);">4</td>
			<td style="background-color: rgba(255, 0, 0, 0.5);">5</td>
			<td style="background-color: rgba(255, 0, 0, 0.6);">6</td>
			<td style="background-color: rgba(255, 0, 0, 0.7);">7</td>
			<td style="background-color: rgba(255, 0, 0, 0.8);">8</td>
			<td style="background-color: rgba(255, 0, 0, 0.9);">9</td>
			<td style="background-color: rgba(255, 0, 0, 1);">10</td>
		</tr>
	</table>
</body>
