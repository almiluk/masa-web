<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="a" class="key" onclick="onClickedPlay(event)">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="s" class="key" onclick="onClickedPlay(event)">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="d" class="key" onclick="onClickedPlay(event)">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="f" class="key" onclick="onClickedPlay(event)">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="g" class="key" onclick="onClickedPlay(event)">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="h" class="key" onclick="onClickedPlay(event)">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="j" class="key" onclick="onClickedPlay(event)">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="k" class="key" onclick="onClickedPlay(event)">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="l" class="key" onclick="onClickedPlay(event)">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="a" src="./assets/sounds/clap.wav"></audio>
  <audio data-key="s" src="./assets/sounds/hihat.wav"></audio>
  <audio data-key="d" src="./assets/sounds/kick.wav"></audio>
  <audio data-key="f" src="./assets/sounds/openhat.wav"></audio>
  <audio data-key="g" src="./assets/sounds/boom.wav"></audio>
  <audio data-key="h" src="./assets/sounds/ride.wav"></audio>
  <audio data-key="j" src="./assets/sounds/snare.wav"></audio>
  <audio data-key="k" src="./assets/sounds/tom.wav"></audio>
  <audio data-key="l" src="./assets/sounds/tink.wav"></audio>

<script>
  function onClickedPlay(event) {
    // Extract key from div has been pressed
    key = event.currentTarget.attributes["data-key"].value
    playSound(key)
  }

  function playSound(key) {
    if(!/^[a-z0-9]$/.test(key)) {
      return
    }

    console.log(key)
    // Find audio element with specified key
    audio = document.querySelector(`audio[data-key=${key}]`)
    if (audio) {
      audio.play()
    }
  }

  document.addEventListener("keydown", (event) => {
    // Handle all keyboard presses
    playSound(event.key)
  });

</script>


</body>
</html>
